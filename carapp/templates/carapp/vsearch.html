{% extends 'carapp/base.html' %}

{% block body_block %}
    <h1> Search For Vehicles </h1>
    <form method="post">
      {% csrf_token %}
        {{ form.as_p }}
      <button type="submit">Filter Cars</button>
    </form>

    {% if car_price %}
        <p>Selected Car Price: ${{ car_price }}</p>
    {% endif %}
{% endblock %}
