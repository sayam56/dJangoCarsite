{% extends 'carapp/base.html' %}

{% block body_block %}
    <h1> Search For Vehicles </h1>
    <form method="post">
      {% csrf_token %}
        {{ form }}
      <button type="submit">Filter Cars</button>
    </form>

    {% if car_price %}
        <h3>Your Search Result</h3>
        <p> ${{ car_price }} </p>
    {% endif %}
{% endblock %}
