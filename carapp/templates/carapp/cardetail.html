<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detail</title>
</head>
<body>
    <h1>This is the CAR DETAIL Page</h1>

    <h2>Following are the Vehicles in {{ context.cartype }} with Cartype No {{ context.cartype.id }}:</h2>
    <ul>
        {% for vehicle in context.vehicles %}
        <li>{{ vehicle }}</li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'carapp:homepage' %}">Back to Home Page</a></p>
</body>
</html>
